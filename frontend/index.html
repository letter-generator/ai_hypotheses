<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypGen</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<aside class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="assets/images/logo.svg" alt="HypGen Logo" class="logo-image">
        </div>

        <nav class="sidebar-nav">
            <a href="/new-chat" class="nav-button">Новый чат</a>
            <button class="nav-button history-static-button">История</button>

            <div class="history-scroll-container">
                <div class="history-list">
                    <!-- История чатов будет добавляться сюда динамически -->
                </div>
            </div>
        </nav>
    </div>

    <a href="/info" class="info-button">Информация</a>
</aside>

<main class="main-content">
    <!-- Контейнер истории чата -->
    <div class="chat-history-container">
        <!-- Сообщения и индикатор печати будут добавляться сюда динамически -->
    </div>

    <div class="chat-center-wrapper">
        <h2 class="chat-title">Новый чат</h2>

        <div class="chat-input-area">
            <div class="file-chip-container">
                <!-- Чипы файлов будут добавляться сюда -->
            </div>

            <div class="chat-input-area-content">
                <textarea class="chat-textarea" placeholder="Мне интересно..."></textarea>
                <button class="attach-button icon-button">
                    <img src="assets/images/icon-attach.svg" alt="Прикрепить файл">
                </button>
                <button class="send-button icon-button">
                    <img src="assets/images/icon-send.svg" alt="Отправить">
                </button>
            </div>
        </div>
    </div>

    <!-- Скрытый input для выбора файлов -->
    <input type="file" id="file-input" multiple hidden>
</main>

<script src="script.js"></script>
</body>
</html>
